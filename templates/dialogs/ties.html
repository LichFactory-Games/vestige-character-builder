<!-- ties.html -->
<form>
  <div style="margin-bottom: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
    <p>Total Tie Points: <strong>{{totalPoints}}</strong></p>
    <p>Points Remaining: <strong><span class="remaining-points">{{remainingPoints}}</span></strong></p>
    <p style="font-size: 0.9em; color: #666;">Based on PRS ({{characterData.attributes.primary.prs}}) Ã— 2</p>
  </div>

  <div id="ties-container">
    {{#each ties}}
      <div class="tie-entry" style="margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
        <h4>Tie {{add index 1}}</h4>

        <div style="margin-bottom: 10px;">
          <label>Name:</label>
          <input type="text" name="tie-name-{{index}}" style="width: 100%;">
        </div>

        <div style="margin-bottom: 10px;">
          <label>Description:</label>
          <input type="text" name="tie-desc-{{index}}" style="width: 100%;">
        </div>

        <div>
          <label>Strength (1-100):</label>
          <input type="number"
                 name="tie-strength-{{index}}"
                 class="tie-strength"
                 min="1"
                 max="100"
                 value="20"
                 style="width: 60px;">
          <span class="strength-description" style="margin-left: 10px; font-size: 0.9em; color: #666;">
            Weak connection
          </span>
        </div>
      </div>
    {{/each}}
  </div>

  <div class="dialog-buttons">
    <button type="button" name="back">Back</button>
    <button type="submit" name="submit">Next</button>
  </div>
</form>
